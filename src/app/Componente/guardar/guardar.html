<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">
                Nuevo Propietario
            </h2>
            <form>
                
                    <legend>Registro de propietarios</legend>
                    <div class="mb-3">
                    <label for="idPropietario" class="form-label">ID</label>
                    <input type="text" name="idPropietario" class="form-control" placeholder="Ingresa el id" [(ngModel)]="p.idPropietario">
                    </div>
                    <div class="mb-3">
                    <label for="nombre" class="form-label">NOMBRE</label>
                    <input type="text" name="nombre" class="form-control" placeholder="Ingresa el nombre"[(ngModel)]="p.nombre">
                    </div>
                    <div class="mb-3">
                    <label for="edad" class="form-label">EDAD</label>
                    <input type="text" name="edad" class="form-control" placeholder="Ingresa la edad"[(ngModel)]= "p.edad">
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label">GENERO</label>
                        <select name="genero" name="genero" class="form-control" [(ngModel)]="p.genero">
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg" type="button" (click)="guardar()">Guardar</button>
                
                </form>
        </div>
    </div>
</div>
